
<table st-table="applications" class="table table-striped">
    <thead>
    <tr>
        <th>No</th>
        <th>ArtifactId</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="application in applications">
        <td>{{$index+1}}</td>
        <td>{{application.artifactId}}</td>
        <td>
            <span class="glyphicon glyphicon-eye-open" title="View detail" ng-click="goto(application)" ></span>
        <td>
    </tr>
    </tbody>
</table>
